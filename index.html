<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Maze Game</title>
    <meta name="description" content="Maze Game in Vanilla JS">
    <meta name="author" content="Your Name">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div id="score-text">Score: </div> -->

   
    <div id="time">Time Left <span >00:30</span> seconds!</div>
    <div>Make the green circle to meet the yellow one using arrow keys and collect points on the way!</div>
    <div id="score-text">Score: </div>
    <div id="score">
      
    </div>
    <button onclick="window.location.reload()" id="restart-button" class="restart-button">Restart</button>

    <div id="game-container-1" class="game-container">
        
        <div id="map-and-controls">
            <!-- start game map -->
            <div id="game-map-1" class="game-map">
                <div id="cells" class="layer"></div>
                <div id="points" class="layer"></div>
                <div id="collectibles" class="layer"></div>
                <div id="success-msg">
                    Goal reached!</div>
            </div>
           
        </div>
    </div>
    
  
    <!-- end game map -->
    <!-- <p id="text-1" class="text">
      Use cursor keys or buttons to move the marble.
   <p> -->
       
    
    </div>
    </div>
    <!-- custom js -->
    <script src="js/game.js"></script>
</body>

</html>
